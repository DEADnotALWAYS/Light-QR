<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
initial-scale=1.0">
  <title>Light QR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      color: #ffffff;
    }

    .form-group {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    label {
      font-size: 14px;
      color: #b0b0b0;
      min-width: 110px;
    }

    input[type="text"] {
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #1e1e1e;
      color: #ffffff;
      width: 200px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-left: 5px;
    }

    .radio-group {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .radio-group label {
      min-width: unset;
      color: #e0e0e0;
    }

    .range-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      width: 300px;
      margin-top: 10px;
    }

    input[type=range] {
      flex: 1;
    }

    input:focus {
      outline: none;
      border-color: #6200ee;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background-color: #6200ee;
      color: #ffffff;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #3700b3;
    }

    #qrcode {
      margin-top: 20px;
      padding: 10px;
      background: #ffffff;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h2>Light QR</h2>
  <div class="container">

    <!-- SSID + Hidden checkbox -->
    <div class="form-group">
      <label for="ssid">Network Name</label>
      <input type="text" id="ssid" placeholder="SSID">
      <label><input type="checkbox" id="hidden"> Hidden</label>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" id="password" placeholder="Enter WiFi password">
    </div>

    <!-- Encryption as radio buttons -->
    <div class="form-group">
      <label>Encryption</label>
      <div class="radio-group">
        <label><input type="radio" name="encryption" value="nopass"> None</label>
        <label><input type="radio" name="encryption" value="WPA" checked> WPA/WPA2</label>
        <label><input type="radio" name="encryption" value="WEP"> WEP</label>
      </div>
    </div>

    <!-- QR Size -->
    <div class="range-group">
      <span>QR Size: <span id="sizeValue">200</span>px</span>
      <input type="range" id="size" min="100" max="500" value="200">
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button onclick="generateQR()">Generate</button>
      <button onclick="downloadQR()">Download</button>
    </div>
  </div>

  <!-- QR Code -->
  <div id="qrcode"></div>

  <script>
    let qr;

    function generateQR() {
      const ssid = document.getElementById("ssid").value;
      const password = document.getElementById("password").value;
      const hidden = document.getElementById("hidden").checked ? "true" : "false";
      const size = parseInt(document.getElementById("size").value) || 200;
      const enc = document.querySelector('input[name="encryption"]:checked').value;

      const wifiString = `WIFI:T:${enc};S:${ssid};P:${password};H:${hidden};;`;

      document.getElementById("qrcode").innerHTML = "";
      qr = new QRCode(document.getElementById("qrcode"), {
        text: wifiString,
        width: size,
        height: size,
        colorDark: "#000000",   // Black bars
        colorLight: "#ffffff", // White background
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    function downloadQR() {
      const qrCanvas = document.querySelector("#qrcode canvas");
      if (qrCanvas) {
        const link = document.createElement("a");
        link.href = qrCanvas.toDataURL("image/png");
        link.download = "wifi-qr.png";
        link.click();
      }
    }

    // Attach auto-update on all inputs
    document.querySelectorAll("input").forEach(el => {
      el.addEventListener("input", () => {
        if (el.id === "size") {
          document.getElementById("sizeValue").textContent = el.value;
        }
        generateQR();
      });
      el.addEventListener("change", generateQR);
    });

    // Initial generate
    generateQR();
  </script>
</body>
</html>
